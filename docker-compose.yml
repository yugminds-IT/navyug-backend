# App uses DATABASE_URL (and other vars) from .env â€” no local DB by default.
# No host volume mounts, so no Docker File Sharing needed for /Applications.

services:
  app:
    image: face-ai
    build: .
    container_name: face_recognition_app
    env_file: .env
    ports:
      - "8000:8000"
    restart: unless-stopped

  # Optional: local Postgres for testing (start with: docker compose --profile local-db up)
  db:
    image: postgres:15-alpine
    container_name: face_recognition_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-face_recognition}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - local-db

  # Optional: MinIO for local S3 (start with: docker compose --profile s3-local up minio)
  minio:
    image: minio/minio:latest
    container_name: face_recognition_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    profiles:
      - s3-local

volumes:
  postgres_data:
  minio_data:
