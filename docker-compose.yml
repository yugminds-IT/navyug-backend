version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: face_recognition_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-face_recognition}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - face_recognition_network

  app:
    build: .
    container_name: face_recognition_app
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-face_recognition}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      USE_S3: ${USE_S3:-false}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-face-recognition-storage}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8000}
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./college_faces:/app/college_faces
      - ./debug_faces:/app/debug_faces
    depends_on:
      db:
        condition: service_healthy
    networks:
      - face_recognition_network
    restart: unless-stopped

  # Optional: MinIO for local S3-compatible storage (if not using AWS S3)
  minio:
    image: minio/minio:latest
    container_name: face_recognition_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - face_recognition_network
    profiles:
      - s3-local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  minio_data:

networks:
  face_recognition_network:
    driver: bridge
